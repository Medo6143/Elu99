<head>

    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #94a3b8;
      --accent: #7c3aed;

      --glass: rgba(255, 255, 255, 0.04);
      --success: #16a34a;
      --danger: #ef4444
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      background: linear-gradient(180deg, #071029 0%, #061022 60%);
      color: #e6eef8;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      line-height: 1.35;
      margin: 0
    }

    .app {
      max-width: 1100px;
      margin: 28px auto;
      padding: 24px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      box-shadow: 0 10px 40px rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    header {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      font-weight: 800;
      color: white;
      box-shadow: 0 8px 24px rgba(124, 58, 237, 0.18)
    }

    h1 {
      font-size: 20px;
      margin: 0
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 13px
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center
    }

    select,
    button,
    input {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 10px 12px;
      border-radius: 10px;
      color: inherit;
      font-weight: 600
    }

    button.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: 0;
      color: white;
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.06)
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    .panel {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 18px;
      margin-top: 18px
    }

    .question-area {
      min-height: 260px;
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(12, 18, 28, 0.6), rgba(8, 12, 18, 0.4));
      border: 1px solid rgba(255, 255, 255, 0.02)
    }

    .qtop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px
    }

    .progress {
      height: 10px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 999px;
      overflow: hidden;
      flex: 1;
      margin-left: 12px
    }

    .progress>i {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width .35s ease
    }

    .question {
      font-size: 18px;
      margin-bottom: 14px
    }

    .choices {
      display: grid;
      gap: 10px
    }

    .choice {
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.03);
      cursor: pointer;
      transition: all .12s;
      display: flex;
      align-items: center;
      gap: 12px
    }

    .choice:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.45)
    }

    .choice.correct {
      outline: 2px solid rgba(22, 163, 74, 0.18);
      background: linear-gradient(90deg, rgba(22, 163, 74, 0.06), transparent)
    }

    .choice.wrong {
      outline: 2px solid rgba(239, 68, 68, 0.12);
      background: linear-gradient(90deg, rgba(239, 68, 68, 0.03), transparent)
    }

    .choice.disabled {
      opacity: 0.85;
      pointer-events: none
    }

    .sidebar .summary {
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02)
    }

    .small {
      font-size: 13px;
      color: var(--muted)
    }

    .footer {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      margin-top: 18px
    }

    .result {
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      text-align: center
    }

    .bigscore {
      font-size: 44px;
      margin: 6px 0;
      color: var(--accent)
    }

    .btn-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    /* subtle animations */
    .fade-in {
      animation: fadeSlideUp .4s ease both;
    }
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* correctness animations */
    .shake {
      animation: shakeX .35s ease both;
    }
    @keyframes shakeX {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }
    .pulse {
      animation: pulseGlow .5s ease both;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 rgba(22,163,74,0); }
      50% { box-shadow: 0 0 0 8px rgba(22,163,74,0.12); }
      100% { box-shadow: 0 0 0 rgba(22,163,74,0); }
    }

    .analysis-scroll {
      max-height: 60vh;
      overflow: auto;
      margin-top: 8px;
      scroll-behavior: smooth;
    }

      .analysis-scroll { max-height: 50vh; }
    }

    /* My Answers panel */
    .answers-card {
      margin-top: 12px;
    }
    .answers-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .answers-list {
      max-height: 40vh;
      overflow: auto;
      display: grid;
      gap: 6px;
    }
    .answer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 6px 8px;
      background: rgba(255,255,255,0.02);
    }
    .answer-pill {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(148,163,184,0.18);
    }
    .answer-ok { color: #16a34a; }
    .answer-bad { color: #ef4444; }

    @media (max-width:980px) {
      .panel {
        grid-template-columns: 1fr;
      }

      .sidebar {
        order: 2
      }

      .question-area {
        order: 1
      }
    }

    .muted {
      color: var(--muted)
    }

    .smallpad {
      padding: 8px
    }

    footer.app-foot {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 13px
    }
  </style>
</head>

        </div>

    </div>

      { question: "To stay away from using something harmful is to _____.", choices: ["avoid", "collect", "measure", "train"], correctAnswer: 0 },
      { question: "To stop smoking cigarettes is to _____.", choices: ["quit smoking", "heal", "crash", "stress"], correctAnswer: 0 },
      { question: "A person who writes books is a _____.", choices: ["writer", "scientist", "coach", "customer"], correctAnswer: 0 },
      { question: "To make something better or stronger is to _____.", choices: ["improve", "pressure", "collect", "shock"], correctAnswer: 0 },
      { question: "To show that something is correct or true is to _____.", choices: ["prove", "compare", "measure", "train"], correctAnswer: 0 },
      { question: "A chemical that can harm the body is a _____.", choices: ["toxin", "nut", "seal", "phone"], correctAnswer: 0 },
      { question: "Using something too much is called _____.", choices: ["overuse", "effort", "pressure", "impact"], correctAnswer: 0 },
      { question: "The effect that something has on a person is its _____.", choices: ["impact", "nut", "pulse", "crash"], correctAnswer: 0 },
      { question: "Something you try to achieve is a _____.", choices: ["goal", "effort", "skill", "stress"], correctAnswer: 0 },
      { question: "Something you are trying to complete or work on is a _____.", choices: ["task", "crash", "stress", "pulse"], correctAnswer: 0 },
      { question: "A small drop of liquid is a _____.", choices: ["droplet", "nut", "seal", "coach"], correctAnswer: 0 },
      { question: "When someone suddenly becomes unconscious is called _____.", choices: ["fainting", "quitting", "avoiding", "breathing"], correctAnswer: 0 },
      { question: "The amount of energy used when performing a task is _____.", choices: ["effort", "stress", "impact", "breath"], correctAnswer: 0 },
      { question: "A person who teaches fitness skills is a _____.", choices: ["fitness coach", "scientist", "writer", "customer"], correctAnswer: 0 },
      { question: "A strong unpleasant feeling caused by something unexpected is _____.", choices: ["shock", "stress", "danger", "illness"], correctAnswer: 0 },
      { question: "The opposite of ‘calm’ is _____.", choices: ["stressed", "collected", "healed", "trained"], correctAnswer: 0 },
      { question: "A number that is the result of counting is a _____.", choices: ["figure", "nut", "aroma", "lung"], correctAnswer: 0 },
      { question: "Something that causes fear is a _____.", choices: ["danger", "droplet", "pulse", "shock"], correctAnswer: 0 },
      { question: "A device used to estimate quantity is a _____.", choices: ["calculator", "phone", "seal", "nut"], correctAnswer: 0 },
      { question: "Air that goes into and out of the lungs is _____.", choices: ["oxygen", "energy", "impact", "effort"], correctAnswer: 0 },
      { question: "What the body uses to move and think is called _____.", choices: ["energy", "pulse", "stress", "danger"], correctAnswer: 0 },
      { question: "A situation that could harm your health is _____.", choices: ["health risk", "meal plan", "skill set", "goal list"], correctAnswer: 0 },
      { question: "The rate at which your body uses energy is your _____.", choices: ["metabolism", "breath", "pulse", "impact"], correctAnswer: 0 },
      { question: "A repeated unconscious action like biting nails is a _____.", choices: ["habit", "illness", "pressure", "goal"], correctAnswer: 0 },
      { question: "Taking something into your body is to _____.", choices: ["consume", "compare", "train", "measure"], correctAnswer: 0 },
      { question: "Breathing harmful substances from cigarettes is called _____.", choices: ["smoking", "training", "healing", "collecting"], correctAnswer: 0 },
      { question: "Anything that enters the lungs when breathing is _____.", choices: ["inhaled", "developed", "measured", "trained"], correctAnswer: 0 },
      { question: "The life of a person or animal is their _____.", choices: ["life", "task", "goal", "impact"], correctAnswer: 0 },
      { question: "Anything used to produce results or do work is a _____.", choices: ["tool", "coach", "writer", "seal"], correctAnswer: 0 },
      { question: "Something that covers or hides something else is a _____.", choices: ["layer", "pressure", "nut", "droplet"], correctAnswer: 0 },
      { question: "Something that makes an illness worse is a _____.", choices: ["trigger", "effort", "impact", "goal"], correctAnswer: 0 },
      { question: "To keep something in good condition is to _____.", choices: ["maintain", "avoid", "consume", "train"], correctAnswer: 0 }
    ];

    // Helper to combine units
    const allQuestions = [...unit1Questions, ...unit2Questions, ...unit3Questions, ...unit4Questions, ...unit5Questions];

    // App state
    let pool = [];
    let currentIndex = 0;
    let selectedAnswers = []; // { qIndex, selected, correct }
    let totalQuestions = 0;
    let quizStartTime = 0; // ms
    let quizEndTime = 0;   // ms
    let questionTimes = []; // ms per question index
    let lastQuestionStart = 0; // ms

    const elements = {
      unitSelect: document.getElementById('unitSelect'),
      countSelect: document.getElementById('countSelect'),
      startBtn: document.getElementById('startBtn'),
      questionText: document.getElementById('questionText'),
      choicesEl: document.getElementById('choices'),
      qIndex: document.getElementById('qIndex'),
      progressBar: document.getElementById('progressBar'),
      nextBtn: document.getElementById('nextBtn'),
      finishBtn: document.getElementById('finishBtn'),
      totalQ: document.getElementById('totalQ'),
      answered: document.getElementById('answered'),
      correct: document.getElementById('correct'),
      score: document.getElementById('score'),
      resultModal: document.getElementById('resultModal'),
      finalScore: document.getElementById('finalScore'),
      summaryText: document.getElementById('summaryText'),
      tryAgainBtn: document.getElementById('tryAgainBtn'),
      reviewBtn: document.getElementById('reviewBtn'),
      restartBtn: document.getElementById('restartBtn'),
      exportBtn: document.getElementById('exportBtn'),
      sidebar: document.querySelector('.sidebar')
    };

    function ensureMyAnswersPanel() {
      if (!elements.sidebar) return;
      let card = document.getElementById('myAnswersCard');
      if (!card) {
        card = document.createElement('div');
        card.id = 'myAnswersCard';
        card.className = 'card answers-card';
        card.innerHTML = `
          <div class="answers-header">
            <span>My Answers</span>
            <span class="small muted" id="answersCount">0/${totalQuestions}</span>
          </div>
          <div class="answers-list" id="answersList"></div>
        `;
        elements.sidebar.appendChild(card);
      } else {
        card.querySelector('#answersCount').textContent = `${selectedAnswers.length}/${totalQuestions}`;
      }
    }

    function renderMyAnswers() {
      ensureMyAnswersPanel();
      const list = document.getElementById('answersList');
      if (!list) return;
      list.innerHTML = '';
      for (let i = 0; i < totalQuestions; i++) {
        const s = selectedAnswers.find(x => x.qIndex === i);
        const status = s ? (s.correct ? 'answer-ok' : 'answer-bad') : '';
        const label = s ? (s.correct ? 'Correct' : 'Wrong') : '—';
        const item = document.createElement('div');
        item.className = 'answer-item';
        item.innerHTML = `
          <span class="small">Q${i + 1}</span>
          <span class="answer-pill ${status}">${label}</span>
        `;
        item.addEventListener('click', () => {
          currentIndex = i;
          renderQuestion();
        });
        list.appendChild(item);
      }
      const cnt = document.getElementById('answersCount');
      if (cnt) cnt.textContent = `${selectedAnswers.length}/${totalQuestions}`;
    }

    function startQuiz() {
      // build pool based on selection
      const unit = elements.unitSelect.value;
      const count = elements.countSelect.value;
      if (unit === 'unit1') pool = unit1Questions.map(q => ({ ...q, unit: 'unit1' }));
      else if (unit === 'unit2') pool = unit2Questions.map(q => ({ ...q, unit: 'unit2' }));
      else if (unit === 'unit3') pool = unit3Questions.map(q => ({ ...q, unit: 'unit3' }));
      else if (unit === 'unit4') pool = unit4Questions.map(q => ({ ...q, unit: 'unit4' }));
      else if (unit === 'unit5') pool = unit5Questions.map(q => ({ ...q, unit: 'unit5' }));
      else pool = [
        ...unit1Questions.map(q => ({ ...q, unit: 'unit1' })),
        ...unit2Questions.map(q => ({ ...q, unit: 'unit2' })),
        ...unit3Questions.map(q => ({ ...q, unit: 'unit3' })),
        ...unit4Questions.map(q => ({ ...q, unit: 'unit4' })),
        ...unit5Questions.map(q => ({ ...q, unit: 'unit5' })),
      ];

      // shuffle pool
      shuffleArray(pool);

      if (count !== 'all') {
        const n = parseInt(count, 10);
        pool = pool.slice(0, Math.min(n, pool.length));
      }

      totalQuestions = pool.length;
      currentIndex = 0;
      selectedAnswers = [];
      quizStartTime = Date.now();
      quizEndTime = 0;
      questionTimes = new Array(totalQuestions).fill(0);
      lastQuestionStart = quizStartTime;
      ensureMyAnswersPanel();
      renderQuestion();
      updateSidebar();
      renderMyAnswers();
      elements.resultModal.style.display = 'none';
    }

    function renderQuestion() {
      if (pool.length === 0) {
        elements.questionText.textContent = 'No questions. Select a unit and press Start.';
        return;
      }
      const q = pool[currentIndex];
      elements.qIndex.textContent = `Question ${currentIndex + 1} / ${totalQuestions}`;
      elements.progressBar.style.width = `${Math.round(((currentIndex) / totalQuestions) * 100)}%`;
      // Question text with subtle animation
      elements.questionText.textContent = q.question;
      elements.questionText.classList.remove('fade-in');
      // force reflow to restart animation
      void elements.questionText.offsetWidth;
      elements.questionText.classList.add('fade-in');
      lastQuestionStart = Date.now();

      // render shuffled choices while preserving original index for correctness
      elements.choicesEl.innerHTML = '';
      const order = [...Array(q.choices.length).keys()];
      shuffleArray(order);
      order.forEach((origIdx, i) => {
        const btn = document.createElement('div');
        btn.className = 'choice fade-in';
        btn.style.animationDelay = `${0.03 * i}s`;
        btn.tabIndex = 0;
        btn.setAttribute('data-choice', origIdx);
        btn.innerHTML = `<strong>${String.fromCharCode(65 + i)}.</strong> <span>${q.choices[origIdx]}</span>`;
        btn.onclick = () => selectAnswer(origIdx, btn);
        elements.choicesEl.appendChild(btn);
      });

      // disable next until answer
      elements.nextBtn.disabled = false;
      elements.finishBtn.disabled = false;
      updateSidebar();
    }

    function selectAnswer(choiceIdx, btnEl) {
      // if already answered this question, ignore
      const existing = selectedAnswers.find(s => s.qIndex === currentIndex);
      const q = pool[currentIndex];
      const isCorrect = (choiceIdx === q.correctAnswer);

      // mark selectedAnswers (override if changing)
      if (existing) {
        existing.selected = choiceIdx;
        existing.correct = isCorrect;
      } else {
        selectedAnswers.push({ qIndex: currentIndex, selected: choiceIdx, correct: isCorrect });
      }

      // record time spent on this question if not yet recorded
      if (!questionTimes[currentIndex]) {
        questionTimes[currentIndex] = Date.now() - lastQuestionStart;
      }

      // visually mark choices
      const nodes = Array.from(elements.choicesEl.children);
      nodes.forEach(n => n.classList.add('disabled'));
      nodes.forEach(n => {
        const c = parseInt(n.getAttribute('data-choice'), 10);
        if (c === q.correctAnswer) n.classList.add('correct');
        if (c === choiceIdx && !isCorrect) n.classList.add('wrong');
      });

      // animations: pulse correct, shake wrong selection
      const correctNode = nodes.find(n => parseInt(n.getAttribute('data-choice'), 10) === q.correctAnswer);
      if (correctNode) correctNode.classList.add('pulse');
      if (!isCorrect && btnEl) btnEl.classList.add('shake');

      updateSidebar();
      renderMyAnswers();

      // auto-advance after short delay to allow animations (except if last question)
      setTimeout(() => {
        if (currentIndex < totalQuestions - 1) nextQuestion();
        else finishQuiz();
      }, 450);
    }

    function nextQuestion() {
      // if user skipped answering, still record time
      if (!questionTimes[currentIndex]) {
        questionTimes[currentIndex] = Date.now() - lastQuestionStart;
      }
      if (currentIndex < totalQuestions - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        finishQuiz();
      }
    }

    function finishQuiz() {
      // calculate score
      const correctCount = selectedAnswers.filter(s => s.correct).length;
      const answeredCount = selectedAnswers.length;
      const scorePercent = totalQuestions ? Math.round((correctCount / totalQuestions) * 100) : 0;
      quizEndTime = Date.now();
      const elapsedMin = quizStartTime ? ((quizEndTime - quizStartTime) / 60000) : 0;
      const elapsedText = `${elapsedMin.toFixed(2)} min`;

      elements.finalScore.textContent = `${correctCount} / ${totalQuestions}`;
      elements.summaryText.textContent = `Answered ${answeredCount} — ${scorePercent}% — Time: ${elapsedText}`;
      elements.resultModal.style.display = 'block';
      elements.progressBar.style.width = `100%`;
      elements.score.textContent = `${scorePercent}%`;
      elements.correct.textContent = correctCount;
      updateSidebar();

      // Build inline analysis with user's answers vs correct
      const container = elements.resultModal.querySelector('.result');
      let analysis = document.getElementById('analysis');
      if (!analysis) {
        analysis = document.createElement('div');
        analysis.id = 'analysis';
        analysis.className = 'card smallpad';
        container.appendChild(analysis);
      }
      // Compose analysis HTML
      let html = '';
      html += `<div class="small muted" style="margin-top:10px">Analysis</div>`;
      html += `<div class="small muted" style="margin:6px 0">Time: ${elapsedText}</div>`;

      // unit/topic accuracy summary
      const byUnit = {};
      pool.forEach((q, i) => {
        const u = q.unit || 'unit';
        if (!byUnit[u]) byUnit[u] = { correct: 0, total: 0 };
        const user = selectedAnswers.find(s => s.qIndex === i);
        byUnit[u].total += 1;
        if (user && user.correct) byUnit[u].correct += 1;
      });
      html += '<div class="small muted" style="margin:6px 0">Accuracy by unit:</div>';
      html += '<ul class="small" style="margin:0 0 8px 14px">';
      Object.keys(byUnit).forEach(u => {
        const entry = byUnit[u];
        const pct = Math.round((entry.correct / entry.total) * 100);
        html += `<li>${u}: ${entry.correct}/${entry.total} (${pct}%)</li>`;
      });
      html += '</ul>';

      html += '<div class="analysis-scroll">';
      pool.forEach((q, i) => {
        const user = selectedAnswers.find(s => s.qIndex === i);
        const userIdx = user ? user.selected : null;
        const userText = userIdx !== null && userIdx !== undefined ? q.choices[userIdx] : '(no answer)';
        const correctText = q.choices[q.correctAnswer];
        const ok = user ? user.correct : false;
        const tMs = questionTimes[i] || 0;
        const tSec = (tMs / 1000).toFixed(1);
        html += `<div style=\"padding:8px;border:1px solid rgba(255,255,255,0.08);border-radius:8px;margin-bottom:8px;background:rgba(255,255,255,0.02)\">`;
        html += `<div class=\"small\" style=\"margin-bottom:6px\"><strong>Q${i + 1}:</strong> ${q.question}</div>`;
        html += `<div class=\"small\" style=\"color:${ok ? '#16a34a' : '#ef4444'}\"><strong>Your answer:</strong> ${userText}</div>`;
        if (!ok) {
          html += `<div class=\"small\" style=\"color:#94a3b8\"><strong>Correct:</strong> ${correctText}</div>`;
        }
        html += `<div class=\"small muted\">Time on question: ${tSec}s ${q.unit ? `• ${q.unit}` : ''}</div>`;
        html += `</div>`;
      });
      html += '</div>';
      analysis.innerHTML = html;
      const sc = analysis.querySelector('.analysis-scroll');
      if (sc) sc.scrollTop = 0;
    }

    function reviewAnswers() {
      // show all questions with answers
      const win = window.open('', '_blank');
      const doc = win.document;
      doc.write('<html><head><title>Review Answers</title><meta charset="utf-8"></head><body style="font-family:Arial;padding:20px">');
      doc.write('<h2>Review Answers</h2>');
      pool.forEach((q, i) => {
        const user = selectedAnswers.find(s => s.qIndex === i);
        doc.write('<div style="margin-bottom:12px;padding:10px;border:1px solid #ddd;border-radius:6px">');
        doc.write(`<div><strong>Q${i + 1}:</strong> ${q.question}</div>`);
        doc.write('<ul>');
        q.choices.forEach((c, idx) => {
          const isCorrect = idx === q.correctAnswer;
          const isSelected = user && user.selected === idx;
          let mark = '';
          if (isCorrect) mark = ' ✅';
          if (isSelected && !isCorrect) mark = ' ❌ (your choice)';
          doc.write(`<li>${c}${mark}</li>`);
        });
        doc.write('</ul></div>');
      });
      doc.write('</body></html>');
      doc.close();
    }

    function exportJSON() {
      const exportData = {
        selectedUnit: elements.unitSelect.value,
        totalQuestions,
        selectedAnswers,
        pool,
        questionTimes,
        elapsedMinutes: quizStartTime ? (quizEndTime - quizStartTime) / 60000 : 0
      };
      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'quiz_export.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      // also export CSV analysis
      let csv = 'index,unit,question,your_answer,correct_answer,correct,time_seconds\n';
      pool.forEach((q, i) => {
        const user = selectedAnswers.find(s => s.qIndex === i);
        const userIdx = user ? user.selected : null;
        const userText = userIdx !== null && userIdx !== undefined ? q.choices[userIdx] : '';
        const correctText = q.choices[q.correctAnswer];
        const ok = user ? user.correct : false;
        const tSec = ((questionTimes[i] || 0) / 1000).toFixed(1);
        const sanitize = (s) => '"' + String(s).replace(/"/g, '""') + '"';
        csv += [i + 1, q.unit || '', sanitize(q.question), sanitize(userText), sanitize(correctText), ok, tSec].join(',') + '\n';
      });
      const blobCsv = new Blob([csv], { type: 'text/csv' });
      const urlCsv = URL.createObjectURL(blobCsv);
      const aCsv = document.createElement('a');
      aCsv.href = urlCsv;
      aCsv.download = 'quiz_analysis.csv';
      document.body.appendChild(aCsv);
      aCsv.click();
      aCsv.remove();
      URL.revokeObjectURL(urlCsv);
    }

    function updateSidebar() {
      elements.totalQ.textContent = totalQuestions;
      elements.answered.textContent = selectedAnswers.length;
      const correctCount = selectedAnswers.filter(s => s.correct).length;
      elements.correct.textContent = correctCount;
      const pct = totalQuestions ? Math.round((correctCount / totalQuestions) * 100) : 0;
      elements.score.textContent = pct + '%';
    }

    function shuffleArray(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // UI bindings
    elements.startBtn.addEventListener('click', startQuiz);
    elements.nextBtn.addEventListener('click', nextQuestion);
    elements.finishBtn.addEventListener('click', finishQuiz);
    elements.tryAgainBtn && elements.tryAgainBtn.addEventListener('click', () => { startQuiz(); document.getElementById('resultModal').style.display = 'none'; });
    elements.reviewBtn && elements.reviewBtn.addEventListener('click', reviewAnswers);
    elements.restartBtn.addEventListener('click', () => { startQuiz(); });
    elements.exportBtn.addEventListener('click', exportJSON);

    // keyboard navigation (ArrowRight/Enter and A/B/C/D)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextQuestion();
      if (e.key === 'Enter') {
        const first = document.querySelector('.choice');
        if (first) first.click();
      }
      const map = { 'a': 0, 'b': 1, 'c': 2, 'd': 3, 'A': 0, 'B': 1, 'C': 2, 'D': 3 };
      if (map.hasOwnProperty(e.key)) {
        const idx = map[e.key];
        const nodes = Array.from(elements.choicesEl.children);
        if (nodes[idx]) nodes[idx].click();
      }
    });
  </script>
